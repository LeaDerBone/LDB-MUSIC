<!DOCTYPE html>
<html>
<head>
    <title>MUSIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>
<body>
    <div class="main">
        <p id="logo"><span class="material-symbols-outlined">
            piano</span>LDB MUSIC</p>
        <div class="left">
            <img id="track-image">
            <div class="volume">
                <p id="volume-show">50</p>
                <span class="material-symbols-outlined" id="volume-icon" onclick="mute()">
                volume_up</span>
                <input type="range" min="0" max="100" value="50" onchange="change()" id="volume">
            </div>    
        </div>
        <div class="right">
            <div class="show-song">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">10</p>
            </div>
            <p id="title">title.mp3</p>
            <p id="artist">Artist</p>
            <p id="album">Album</p>
            <div class="middle">
                <button onclick="previoussong()" id="pre"><span class="material-symbols-outlined">
                    skip_previous
                    </span></button>
                <button onclick="now()" id="now"><span class="material-symbols-outlined">
                    play_arrow
                    </span></button>    
                <button onclick="nextsong()" id="next"><span class="material-symbols-outlined">
                    skip_next
                    </span></button>    
            </div>
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration-slider" onchange="durations()">
            </div>
            <button id="auto" onclick="autoswitch()">Auto Play <span class="material-symbols-outlined">
                headphones
                </span></button>
        </div>
    </div>
    <script src="script.js">       
    </script>
</body>
</html>
